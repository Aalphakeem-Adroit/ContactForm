<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <form id="contactForm" novalidate>
        <h2>Contact Us</h2>

        <div class="name">
            <div class="form-group">
                <label for="firstName">First Name <span class="star">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message">First name is required.</span>
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name <span class="star">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message">Last name is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address <span class="star">*</span></label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Please enter a valid email address.</span>
        </div>

        <div class="form-group">
            <label for="queryType">Query Type <span class="star">*</span></label>
            <select id="queryType" name="queryType" required>
                <option value="">Select a query type</option>
                <option value="general">General Enquiry</option>
                <option value="support">Support Enquiry</option>
            </select>
            <span class="error-message">Please select a query type.</span>
        </div>

        <div class="form-group">
            <label for="message">Main Message <span class="star">*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error-message">Message is required.</span>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="consent" name="consent" required>
                I consent to having this website store my submitted information <span class="star">*</span>
            </label>
            <span class="error-message">You must consent before submitting.</span>
        </div>

        <button type="submit">Submit</button>

        <div id="form-success" class="form-success">
            Your message has been sent successfully!
        </div>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
